<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@site_username">
        <meta name="twitter:title" content="Top 10 Things Ever">
        <meta name="twitter:description" content="Up than 200 characters.">
        <meta name="twitter:creator" content="@creator_username">
        <meta name="twitter:image:src" content="http://placekitten.com/250/250">
        <meta name="twitter:domain" content="YourDomain.com">
    
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        
    </head>

    <body ng-controller="FotosController">
        <div class="container">
            <span id="button_1"></span>
            <div class="jumbotron">
                <h1 class="text-center">Sawala Pics</h1>
            </div>
            
            <div id="fb-root"></div>
            <div class="modal fade" id="socialModal" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Partilhe com seus amigos</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="url" name="url">
                        <div class="alinhamentoModal">
                            <a href="https://twitter.com/share" class="tw-share" data-url="" onclick="linkTwitter(); return false;" ></a>
                            <a data-href=""  class="fb-share" data-layout="icon" onclick=" partilha(); return false;"></a>
                        </div>    
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row">
                <meu-painel ng-repeat="foto in fotos" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                   
                    <a  data-href="{{foto.url}}" class="btn btn-info btn-sm" data-toggle="modal"  data-target="#socialModal">Share</a>
                    
                </meu-painel>
                
            </div><!-- fim row -->
            
        </div><!-- fim container -->
        <script>
            var urlParaShare;
            //Chama dialog do twitter
            window.load =!function(d,s,id)
            {
                var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id))
                {
                    js=d.createElement(s);
                    js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document, 'script', 'twitter-wjs');

            function linkTwitter(){
                $('.tw-share').attr("data-url", urlParaShare); 

            }
            $('#socialModal').on('show.bs.modal', function(e) {
                urlParaShare = $(e.relatedTarget).data('href');
                $(e.currentTarget).find('input[name="url"]').val(urlParaShare);

                $(e.currentTarget).find('a').attr('href', urlParaShare);
                $(e.currentTarget).find('.tw-share').attr('href', urlParaShare);
                console.log($(e.currentTarget).find('.tw-share'));
            });
            
            

            //Inicializa FB
            window.load =(window.fbAsyncInit = function() {
                
                FB.init({
                  appId      : '1248421771880108',
                  xfbml      : true,
                  version    : 'v2.5'
                });
            });
            //Chama a API do FB
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));

            function partilha(){
                

                FB.ui(
                    {
                    method: 'share',
                    href: urlParaShare,
                    },
                    // callback
                    function(response) {
                        if (response && !response.error_message) {
                          console.log('Postado com sucesso.');
                        } else {
                          console.log('Erro ao postar no facebook.');
                        }
                    }
                );
               
            }
            
        </script>
        <style>
            .fb-share
            {
                top: 0;
                left: 10px;
                position: absolute;
                background-image: url(img/fb.png);
                background-repeat: no-repeat;
                background-size: contain;
                height: 50px;
                width: 40px;
                border: 2px;
                display: block;

            }
            .tw-share
            {
                background-image: url(img/tw.png);
                background-repeat: no-repeat;
                background-size: contain;
                height: 50px;
                width: 40px;
                border: 2px;
                display: block;
                top: 0;
                left: 60px;
                position: absolute;

            }
            .alinhamentoModal{
                height: 50px;
                
                position: relative;
                
            }
        </style>

    </body>
</html>
